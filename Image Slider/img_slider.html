<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="img_slider.css">
</head>
<body>
    
    <div class="slider">
        <div class="slides">
            <img class="slide" alt="Image #1" src="../images/car_un1.jpg">
            <img class="slide" alt="Image #2" src="../images/car_un2.jpg">
            <img class="slide" alt="Image #3" src="../images/car_un3.jpg">
        </div>

        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>
    <script src="img_slider.js"></script>
</body>
</html>
