<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    
    <h1 id="title">Rock - Paper - Scissors</h1>

    <div class="boxx">
        <button id="rockBtn" class="optionBtns" >👊</button>
        <button id="paperBtn" class="optionBtns" >✋</button>
        <button id="scissorsBtn" class="optionBtns" >✌️</button>
    </div>
    
    <div class="content">
        <p id="playerMLabel">Player Move: <span id="playerMove"></span></p>
        <p id="computerMLabel">Computer Move: <span id="computerMove"></span></p>

        <p id="result">ಥ_ಥ</p>

        <p id="playerSLabel">Player Score: <span id="playerScore"></span></p>
        <p id="computerSLabel">Computer Score: <span id="computerScore"></span></p>
    </div>
    


    <script src="rps.js"></script>
</body>
</html>
