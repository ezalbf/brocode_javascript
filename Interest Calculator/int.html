<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest Calculator</title>
    <link rel="stylesheet" href="int.css">
</head>
<body>
    
    <h1>Interest Calculator</h1>

    <div class="main">
        <label for="principal">Principal Amount:</label><br>
        <input type="number" id="principal"><br>

        <label for="rate">Interest rate:</label><br>
        <input type="number" id="rate"><br>

        <label for="years">Years:</label><br>
        <input type="number" id="years"><br>

        <button id="mySubmit" onclick="calculate()">Submit</button>

        <p type="button" id="total">Total: <span id="total-amount">$0.00</span></p>
    </div>


    <script src="int.js"></script>
</body>
</html>
